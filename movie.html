<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title></title>
         <link rel="stylesheet" href="./movie.css" />
    </head>
    
    <body>
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.js"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <!-- 网页上部分 -->
        <div id="header">
            <button id="header_button"   @click="jump" >客服</button>
            <h1 id="header_h">电影列表</h1>
        </div>
        <!-- 网页中间部分 -->
        </div>
    <div id="get">
        <table id="sort">
            <div id="content-nav">
                <tr>
                    <th>电影海报</th>

                    <th>简介</th>
                    <th width="50">评分</th>
                    <th width="150">操作</th>
                </tr>
            </div>

            <tr >
                <div >
                    <th :contenteditable="change1"><img  v-show="del1" height="300" width="300" :src="joke1.m_photo"/></th>
                    <th :contenteditable="change1" v-show="del1">{{joke1.m_name}}</th>
                    <th id="tst1" :contenteditable="change1" v-show="del1">{{joke1.m_introduce}}</th>
                    <th :contenteditable="change1" v-show="del1">{{joke1.m_score}}</th>
                    <th><button style='background-color:rgba(30, 128, 255, 0.959);color:white' @click="jump1()">详细</button>
                        <button style='background-color:rgba(30, 128, 255, 0.959);color:white' @click="changeit1(joke1.m_id-1)">修改</button>
                        <button style='background-color:rgba(255, 30, 105, 0.959);color:white' @click="delete1()">删除</button></th>
                </div>
            </tr>
            <tr >
                <div >
                    <th :contenteditable="change2"><img  v-show="del1" height="300" width="300" :src="joke2.m_photo"/></th>

                    <th><button style='background-color:rgba(30, 128, 255, 0.959);color:white' @click="jump2()">详细</button>

                        <button style='background-color:rgba(255, 30, 105, 0.959);color:white' @click="delete2()">删除</button></th>
                </div>
            </tr>
            <tr >
                <div >
                    <th :contenteditable="change3"><img  v-show="del1" height="300" width="300" :src="joke3.m_photo"/></th>
                    <th :contenteditable="change3" v-show="del1">{{joke3.m_name}}</th>
                    <th id="tst3" :contenteditable="change3" v-show="del1">{{joke3.m_introduce}}</th>
                    <th :contenteditable="change3" v-show="del1">{{joke3.m_score}}</th>

                        <button style='background-color:rgba(30, 128, 255, 0.959);color:white' @click="changeit3(joke3.m_id-1)">修改</button>
                        <button style='background-color:rgba(255, 30, 105, 0.959);color:white' @click="delete3()">删除</button></th>
                </div>
            </tr>
        </table>
     </div>
